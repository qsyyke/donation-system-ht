<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸得有你 山河无恙  订单管理</title>
    <script src="component/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./component/style/components.css">
    <script src="./component/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="./css/selfcss/datepicker.css">
    <link rel="stylesheet" href="./css/selfcss/trade.css">
    <link rel="stylesheet" href="./css/selfcss/dialog.css">
    <script src="./component/plugins/laydate/laydate.js"></script>
    <script src="./component/plugins/layer/layer.js"></script>
    <script src="./js/selfjs/bootstrap-datepicker.js"></script>
    <script src="js/selfjs/verifycookie.js"></script>
    <script src="./js/selfjs/trade.js"></script>
</head>

<body>
    <div id="body">
        <ol class="breadcrumb">
            <li  class="active"><a href="#">系统</a></li>
            <li>栏目</li>
        </ol>
        <div class="barboxs">
            <div class="leftbox">
                <div class="liselect">
                    <select id="val_skill" name="val_skill" class="form-control selectfund">
                        <option value="正常">正常</option>
                        <option value="退款">退款</option>
                    </select>
                </div>
                <div class="ml10 selfdate">
                    <div class="form-group startdiv">
                        <label for="exampleInputEmail1">开始时间</label>
                        <input type="text" class="form-control starttime" id="exampleInputEmail1" placeholder="starttime">
                    </div>
                    <div class="form-group enddiv">
                        <label for="exampleInputPassword1">结束时间</label>
                        <input type="text" class="form-control endtime" id="exampleInputPassword1" placeholder="endtime">
                    </div>
                </div>

                <div class="liselect w300 ml10">
                    <div class="input-group">
                        <input type="text" id="example-input-typeahead" class="form-control example-typeahead selffind" placeholder="请输入用户名">
                        <span class="input-group-btn">
                            <button class="btn btn-success"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="tablebox">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th>用户名</th>
                        <th>邮箱</th>
                        <th>订单号</th>
                        <th>捐赠到</th>
                        <th>捐款金额</th>
                        <th>商品</th>
                        <th>退款</th>
                        <th>时间</th>
                        <th class="cell-4 text-center"><i class="fa fa-bolt"></i> 操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="fy">
            <ul class="pagination"></ul>
        </div>
    </div>
    <div class="selfdialog" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">修改订单</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="exampleInputUser">用户名</label>
                    <input type="text" class="form-control dialog_username" id="exampleInputUse" placeholder="请输入用户名">
                </div>

                <div class="form-group noneedimg">
                    <label for="exampleInputAddress">邮箱</label>
                    <input type="text" class="form-control dialog_address" id="exampleInputAddress" placeholder="请输入邮箱">
                </div>
                <div class="form-group">
                    <label for="exampleInputAddress">捐款地点</label>
                    <input type="text" class="form-control dialog_address" id="exampleInputAddress" placeholder="多个使用英文逗号隔开">
                </div>
                <div style="display: none;" class="form-group">
                    <label class="identify" for=""></label>
                </div>
                <div style="display: none;" class="form-group">
                    <label class="identifyusername" for=""></label>
                </div>
                <div style="display: none;" class="form-group">
                    <label class="identifyemail" for=""></label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger dia_cancel" data-dismiss="modal">取消</button>
                <button class="btn btn-success self_save">创建</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
