<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻列表</title>
    <script src="component/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./component/style/components.css">
    <script src="./component/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./css/selfcss/dialog.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="./css/selfcss/datepicker.css">
    <link rel="stylesheet" href="./css/selfcss/news.css">
    <script src="./component/plugins/laydate/laydate.js"></script>
    <script src="./js/selfjs/bootstrap-datepicker.js"></script>
    <script src="./component/plugins/layer/layer.js"></script>
    <script src="js/selfjs/verifycookie.js"></script>
    <script src="./js/selfjs//news.js"></script>
    <script src="./js/selfjs/deletecheck.js"></script>
</head>

<body>
    <div id="body">
        <ol class="breadcrumb">
            <li class="active"><a href="#">系统</a></li>
            <li>新闻列表</li>
        </ol>

        <div class="barboxs">
            <button class="btn btn-danger pull-left ml10" data-toggle="tooltip" title="" data-placement="right" data-original-title="删除"><i class="fa fa-trash-o"></i></button>
            <div class="leftbox">
                <div class="liselect w300 ml10">
                    <div class="input-group">
                        <input type="text" id="example-input-typeahead" class="form-control example-typeahead selffind" placeholder="请输入title">
                        <span class="input-group-btn">
                            <button class="btn btn-success"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="tablebox">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr class="message_th">
                        <th class="text-center" width="50"><input class="checkall" type="checkbox" id="check5-all" name="check5-all"></th>
                        <th class="text-center">ID</th>
                        <th>标题</th>
                        <th>连接</th>
                        <th>发布日期</th>
                        <th class="cell-small text-center"><i class="fa fa-bolt"></i> 操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="fy">
            <ul class="pagination"></ul>
        </div>
    </div>

    <div class="selfdialog" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">评论修改</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="exampleInputUser">用户名</label>
                    <input type="text" class="form-control dialog_username" id="exampleInputUse" placeholder="请输入用户名">
                </div>

                <div class="form-group">
                    <label for="exampleInputAddress">评论</label>
                    <textarea style="max-width: 568px;" id="example-textarea" name="example-textarea" class="form-control messagetext" rows="3"></textarea>
                </div>

                <div style="display: none;" class="form-group">
                    <label class="identify" for=""></label>
                </div>

                <div style="display: none;" class="form-group">
                    <label class="uid" for=""></label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger dia_cancel" data-dismiss="modal">取消</button>
                <button class="btn btn-success self_save">创建</button>
            </div>
        </div>
        </div>
    </div>

    <script>
        $('.dropdown-toggle').dropdown();
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })

        //日期范围
        laydate.render({
        elem: '#date'
        ,range: true,
        theme:"#5cb85c"
        });

    </script>
</body>

</html>
