<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸得有你 山河无恙 栏目管理</title>
    <script src="component/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./component/style/components.css">
    <script src="./component/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="./css/selfcss/ptype.css">
    <link rel="stylesheet" href="./css/selfcss/dialog.css">
    <script src="./component/plugins/laydate/laydate.js"></script>
    <script src="./component/plugins/layer/layer.js"></script>
    <script src="js/selfjs/verifycookie.js"></script>
    <script src="./js/selfjs/protype.js"></script>
    <script src="./js/selfjs/deletecheck.js"></script>
</head>

<body>
    <div id="body">
        <ol class="breadcrumb">
            <li  class="active"><a href="#">系统</a></li>
            <li>栏目</li>
        </ol>
        <div class="barboxs">

            <button class="btn btn-success pull-left pagecreate " data-toggle="modal" data-target="#myModal" title="" data-placement="right" data-original-title="添加会员">
                <i class="fa fa-pencil-square-o"></i>
            </button>

            <button class="btn btn-danger pull-left ml10" data-toggle="tooltip" title="" data-placement="right" data-original-title="删除"><i class="fa fa-trash-o"></i></button>

            <div class="leftbox">

            </div>
        </div>
        <div class="tablebox">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="text-center" width="50"><input type="checkbox" class="checkall" id="check5-all" name="check5-all"></th>
                        <th class="text-center">ID</th>
                        <th>栏目名称</th>
                        <th>栏目编号</th>
                        <th>个数</th>
                        <th>展示</th>
                        <th class="cell-4 text-center"><i class="fa fa-bolt"></i> 操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="fy">
            <ul class="pagination"></ul>
        </div>
    </div>

    <div class="selfdialog" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">添加栏目</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="exampleInputUser">栏目名</label>
                    <input type="text" class="form-control dialog_username" id="exampleInputUse" placeholder="请输入栏目名">
                </div>

                <div class="form-group">
                    <label for="exampleInputAddress">栏目编号</label>
                    <input type="number" class="form-control dialog_pno" id="exampleInputAddress" placeholder="请输入栏目编号">
                </div>
            

                <div style="display: none;" class="form-group">
                    <label class="identify" for=""></label>
                </div>


                
               
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger dia_cancel" data-dismiss="modal">取消</button>
                <button class="btn btn-success self_save">创建</button>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
