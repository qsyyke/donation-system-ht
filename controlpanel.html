<body>

                    <li><span>总捐款金额</span><p class="totalMoney"></p></li>
                </ul>
            </div>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th width="150">项目名称</th>
                    <th>说明</th>
                    <th width="150">项目名称</th>
                    <th>说明</th>

            </thead>
            <tbody class="setbody">
                <tr>
                    <td>订单数量</td>
                    <td></td>
                    <td>退款数量</td>
                    <td></td>

                    <td>抗疫英雄</td>

                    <td></td>

                    <td></td>

                <tr>
                    <td>图片总数</td>
                    <td></td>
                    <td>用户</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    <div class="autopq">
        <div class="title">
            <span>自动更新间隔 毫秒单位</span>
            <input type="number" id="pq" value="600000" class="form-control example-typeahead " placeholder="请输入爬取间隔 ms">
        </div>
        <div class="but">
            <button class="onbut">开&nbsp;&nbsp;&nbsp;&nbsp;启</button>
            <button class="offbut">关&nbsp;&nbsp;&nbsp;&nbsp;闭</button>
        </div>
    </div>
