<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸得有你 山河无恙</title>
    <script src="component/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./component/style/components.css">
    <script src="./component/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="./css/selfcss/hero.css">
    <link rel="stylesheet" href="./css/selfcss/dialog.css">
    <script src="js/selfjs/verifycookie.js"></script>
    <script src="./component/plugins/laydate/laydate.js"></script>
    <script src="./component/plugins/layer/layer.js"></script>
    <script src="./js/selfjs/hero.js"></script>
</head>

<body>
    <div id="body">
        <ol class="breadcrumb">
            <li  class="active"><a href="index.html">系统</a></li>
            <li>栏目</li>
        </ol>
        <div class="barboxs">

            <button class="btn btn-success pull-left pagecreate " data-toggle="modal" data-target="#myModal" title="" data-placement="right" data-original-title="添加">
                <i class="fa fa-pencil-square-o"></i>
            </button>

            <button class="btn btn-danger pull-left ml10" data-toggle="tooltip" title="" data-placement="right" data-original-title="删除"><i class="fa fa-trash-o"></i></button>

            <div class="leftbox">
            

                <div class="liselect w300">
                    <div class="input-group">
                        <input type="text" id="example-input-typeahead" class="inputuser form-control selffind example-typeahead" placeholder="请输入用户名">
                        <span class="input-group-btn">
                            <button class="btn btn-success"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="tablebox">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="text-center" width="50"><input  class="checkall" type="checkbox" id="check5-all" name="check5-all"></th>
                        <th class="text-center">ID</th>
                        <th>名称</th>
                        <!-- <th>省份</th> -->
                        <th>展示</th>
                        <th>点赞</th>
                        <th>类型编号</th>
                        <th>描述</th>
                        <th>荣誉</th>
                        <th>图片</th>
                        <th class="cell-4 text-center"><i class="fa fa-bolt"></i> 操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="fy">
            <ul class="pagination"></ul>
        </div>
    </div>

    <div class="selfdialog" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">添加用户</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="exampleInputUse">姓名</label>
                    <input type="text" class="form-control dialog_username" id="exampleInputUse" placeholder="请输入姓名">
                </div>

                <!-- <div class="form-group noneedimg">
                    <label for="exampleInputAddress">人物图片地址</label>
                    <input type="text" class="form-control dialog_address" id="exampleInputAddress" placeholder="请输入图片地址">
                </div> -->

                <div class="form-group">
                    <label for="exampleInputAddress">人物图片地址</label>
                    <select id="" name="val_skill" class="form-control selfimgselect mb0"></select>
                </div>

                <div class="form-group">
                    <label for="exampleInputAddress">是否展示</label>
                    <select id="exampleInputsrc" name="val_skill" class="form-control mb0 isshow">
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputAddress">荣誉</label>
                    <input type="text" class="form-control dialog_address" id="exampleInputAddress" placeholder="多个使用英文逗号隔开">
                </div>
                <div class="form-group">
                    <label for="exampleInputAddress">模块</label>
                    <select id="val_skill" name="val_skill" class="form-control selfselect mb0">
                    </select>
                </div>

                <div style="display: none;" class="form-group">
                    <label class="identify" for=""></label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger dia_cancel" data-dismiss="modal">取消</button>
                <button class="btn btn-success self_save">创建</button>
            </div>
        </div>
        </div>
    </div>

    <script>
        $('.dropdown-toggle').dropdown();
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })


        // 删除
        var delbtn = $('.delbtn');
        delbtn.click(function () {
            layer.confirm('您是否真的要删除当前这个栏目？删除栏目同时会删除所属的文档', {
                btn: ['确定', '取消'] //按钮
            }, function () {
                layer.msg('删除成功', { icon: 1 });
            }, function () { });
        })   
    </script>
</body>

</html>
