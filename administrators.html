<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="component/js/jquery-3.5.1.min.js"></script>
    <script src="./js/selfjs/distpicker.js"></script>
    <link rel="stylesheet" href="./component/style/components.css">
    <script src="./component/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="./css/selfcss/user.css">
    <script src="js/selfjs/verifycookie.js"></script>
    <script src="./js/selfjs/administrators.js"></script>
    <script src="./js/selfjs/deletecheck.js"></script>
</head>

<body>
    <div id="body">
        <ol class="breadcrumb">
            <li class="active"><a href="#">系统</a></li>
            <li>管理员列表</li>
        </ol>
        <div class="barboxs">

            <button 
                class="btn btn-success pull-left " 
                data-toggle="modal" data-target="#myModal"
                title="" 
                data-placement="right"
                data-original-title="添加用户">
                <i class="fa fa-pencil-square-o"></i>
            </button>

            <button class="btn btn-danger pull-left ml10" data-toggle="tooltip" title="" data-placement="right" data-original-title="删除"><i class="fa fa-trash-o"></i></button>

            <div class="leftbox">
                <div class="liselect distpicker1 distpicker"data-toggle="distpicker" >
                    <select name="donateProvince" class="form-control userprovince" data-province=" "></select>
                </div>

                <div class="liselect w300">
                    <div class="input-group">
                        <input type="text" id="example-input-typeahead" class="inputuser form-control example-typeahead" placeholder="请输入用户名">
                        <span class="input-group-btn">
                            <button class="btn btn-success"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="tablebox">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="text-center" width="50"><input class="checkall"  type="checkbox" id="check5-all" name="check5-all"></th>
                        <th class="text-center">ID</th>
                        <th>管理员名称</th>
                        <th>登录密码</th>
                        <th>管理员邮箱</th>
                        <th>地址</th>
                        <th class="text-center" width="85"><i class="fa fa-bolt"></i> 操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="fy">
            <ul class="pagination"></ul>
        </div>
    </div>



    <div class="modal fade edit" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">添加用户</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exampleInputUser">用户名</label>
                    <input type="text" class="form-control dialog_username" id="exampleInputUse" placeholder="请输入用户名">
                </div>

                <div class="form-group">
                    <label for="exampleInputPwd">用户地址</label>
                    <input type="text" class="form-control dialog_address" id="exampleInputPwd" placeholder="请输入地址">
                </div>

                <div class="form-group">
                    <label for="exampleInputpwd">密码</label>
                    <input type="text" class="form-control dialog_pwd" id="exampleInputpwd" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail">用户邮箱</label>
                    <input type="text" class="form-control dialog_email" id="exampleInputEmail" placeholder="请输入邮箱">
                </div>
                <!-- 点击获取地理位置 -->
                <div class="form-group">
                    <label class="location"></label>
                </div>
                <div style="display: none;" class="form-group noneed">
                    
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger dia_cancel" data-dismiss="modal">取消</button>
                <button class="btn btn-success">创建</button>
            </div>
        </div>
        </div>
    </div>


  <!-- 000 -->
    <script>
        $('.dropdown-toggle').dropdown();
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
        
    </script>
</body>

</html>
